<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jarditou - Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <header>
      <img src="assets/src/img/jarditou_logo.jpg" alt="Jarditou" title="Logo Jarditou" id="logo">
      <div id="hdr">Tout le jardin</div>

      <nav>
        <ul>
          <li class="menu"><a href="index.html">Accueil</a></li>
          <li class="menu"><a href="tableau.html" title="Tableau">Tableau</a></li>
          <li class="menu"><a href="contact.html" title="Formulaire">Formulaire</a></li>
        </ul>
      </nav>
      <img src="assets/src/img/promotion.jpg" alt="promotion" title="promotion" id="banner">
    </header>

    <em>* Ces zones sont obligatoires</em>

    <form action="http://bienvu.net/script.php" method="POST" class="contact">
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="name">Nom* : </label>
        <input type=text name="name" placeholder="Nom..." required><br>
        <label for="firstname">Prénom* : </label>
        <input type=text name="firstname" placeholder="Prénom..." required><br>
        <div class="genre">
          <label for="genre">Sexe* :</label>
          <input type="radio" name="genre" value="female" required>
          <label for="female">Féminin</label>
          <input type="radio" name="genre" value="male">
          <label for="male">Masculin</label>
        </div>
        <br>
        <label for="birthdate">Date de naissance* :</label>
        <input type="date" name="birthdate" required><br>
        <label for="zipcode">Code postal* :</label>
        <input type="text" name="zipcode" pattern="[0-9]{5}" placeholder="Code postal..." required><br>
        <label for="address">Adresse : </label>
        <input type=text name="address" placeholder="Adresse..."><br>
        <label for="city">Ville : </label>
        <input type=text name="city" pattern="[A-Za-z]+" placeholder="Ville..."><br>
        <label for="email">E-mail* : </label>
        <input type="email" name="email" placeholder="nom@exemple.com" required>
      </fieldset>

      <fieldset>
        <legend>Votre demande</legend>
        <label for="subject">Sujet* : </label>
        <select id="subject" required>
          <option value="" selected>Sélectionnez un sujet</option>
          <option value="orders">Mes commandes</option>
          <option value="product">Question sur un produit</option>
          <option value="inquiry">Réclamation</option>
          <option value="other">Autres</option>
        </select>
        <br>
        <label for="question">Votre question : </label>
        <textarea name="question" required></textarea>
      </fieldset>

      <div class="process">
        <input type="checkbox" name="process" required>
        <label for="process">* J'accepte le traitement informatique de ce formulaire</label>
      </div>

      <div class="btn-container">
        <input type="submit" value="Envoyer" class="btn">
        <input type="reset"  value="Annuler" class="btn">
      </div>

    </form>

    <footer>
      <nav>
        <ul>
          <li class="menu"><a href="">Mentions légales</a></li>
          <li class="menu"><a href="">Horaires</a></li>
          <li class="menu"><a href="">Plan du site</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
