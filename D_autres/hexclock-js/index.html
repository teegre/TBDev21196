<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>HexClock®</title>
  </head>
<body>
  <span id="hexclock">HexClock®</span>
  <div id="clock">
    <span class="guide" id ="g-hours">00 00</span>
    <span class="digit" id="hours">0x00</span>
    <span class="guide" id="g-minutes">00 00</span>
    <span class="digit" id="minutes">0x00</span>
    <span class="guide" id="g-seconds">00 00</span>
    <span class="digit" id="seconds">0x00</span>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
