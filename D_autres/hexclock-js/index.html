<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>HexClock®</title>
  </head>
<body>
  <p id="hexclock-title">HexClock®<p>
  <div class="msgbox" style="display: none">
    <span class="btnclose">&times;</span>
    <p><strong>HexClock®</strong> 0x01<br>by <a href="https://github.com/teegre" target="_blank">Teegre</a></p>
  </div>
  <div class="hexclock">
    <div class="guide">
      <span id="g-hours-dec">00</span>
      <span id="g-hours-unity">00</span>
    </div>
    <div><span class="digit" id="hours">00</span></div>
    <div class=guide>
      <span id="g-minutes-dec">00</span>
      <span id="g-minutes-unity">00</span>
    </div>
    <div><span class="digit" id="minutes">00</span></div>
    <div class="guide">
      <span id="g-seconds-dec">00</span>
      <span id="g-seconds-unity">00</span>
    </div>
    <div><span class="digit" id="seconds">00</span></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
