<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Page web !</title>
  </head>

<body>

  <p>Saisissez du texte puis pressez le bouton 'Contrôler'.</p>
  <div>
    <input type="text" id="text" onKeyPress="keyPress(event)">
    <input type="button" onClick="controler()" value="Contrôler">
  </div>

  <script>
    function controler() {
      var text = document.getElementById("text").value;
      if (text != null) alert('Vous avez entré : ' + text);
      focusInput();
    }

    function keyPress(event) {
      if (event.keyCode == 13) controler();
    }

    function focusInput() {
      document.getElementById("text").value = "";
      document.getElementById("text").focus();
    }

    focusInput();
  </script>

</body>
</html>
