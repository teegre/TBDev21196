<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Jarditou - Contact</title>
  </head>

  <body>

    <header>
      <img src="assets/src/img/jarditou_logo.jpg" alt="Jarditou" title="Logo Jarditou" width="250"><br>
      La qualité depuis 70 ans
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="tableau.html" title="Tableau">Tableau</a></li>
          <li><a href="contact.html" title="Contact">Contact</a></li>
        </ul>
      </nav>
      <img src="assets/src/img/promotion.jpg" alt="Promotion">
    </header>

    <em>* Ces zones sont obligatoires</em>

    <form action="http://bienvu.net/script.php" method="POST">
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="firstname">Nom* : </label>
        <input type=text name="nom" id="firstname" required><br>
        <label for="name">Prénom* : </label>
        <input type=text name="prenom" id="name" required><br>
        <p>
          Sexe* :
          <input type="radio" id="female" name="genre" value="Féminin">
          <label for="female">Féminin</label>
          <input type="radio" id="male" name="genre" value="Masculin">
          <label for="male">Masculin</label>
        </p>
        <label for="birthdate">Date de naissance* : </label>
        <input type="date" name="naissance" id="birthdate" required><br>
        <label>Code postal* : </label>
        <input type="text" name="zipcode" pattern="[0-9]{5}" required><br>
        <label for="address">Adresse : </label>
        <input type=text name="adresse" id="address"><br>
        <label for="city">Ville : </label>
        <input type=text name="ville" id="city" pattern="[A-Za-z]+"><br>
        <label for="email">E-mail* : </label>
        <input type="email" name="email" id="email" placeholder="nom@exemple.com" required><br>
      </fieldset>

      <fieldset>
        <legend>Votre demande</legend>
        <label for="subject">Sujet* : </label>
        <select id="subject" required>
          <option value="" selected>Sélectionnez un sujet</option>
          <option value="orders">Mes commandes</option>
          <option value="product">Question sur un produit</option>
          <option value="inquiry">Réclamation</option>
          <option value="other">Autres</option>
        </select>
        <br>
        <label for="question">Votre question : </label>
        <textarea name="question" id="question" required></textarea>
      </fieldset>

      <div>
        <input type="checkbox" name="traitement" id="process" required>
        <label for="process">* J'accepte le traitement informatique de ce formulaire</label>
      </div>

      <div>
        <input type="submit" value="Envoyer">
        <input type="button" name="cancel" value="Annuler">
      </div>
    </form>

    <footer>
      <hr>
      <nav>
        <ul>
          <li><a href="">Mentions légales</a></li>
          <li><a href="">Horaires</a></li>
          <li><a href="">Plan du site</a></li>
        </ul>
      </nav>
    </footer>

  </body>
</html>
