<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Vérification d'un formulaire</title>
</head>

<body>
  <div>
    <em>* Ces zones sont obligatoires</em>
  </div>
  <form name="contact" action="http://bienvu.net/script.php" method="POST">
    <fieldset>
      <legend>Vos coordonnées</legend>
      <label for="name">Nom* : </label>
      <input type=text name="name" id="name" required><br>
      <label for="firstname">Prénom* : </label>
      <input type=text name="firstname" id="firstname" required><br>
      <br>
      <span id="genre-label">Sexe* : </span>
      <div class="genre">
        <input type="radio" name="genre" value="female" id="female" required>
        <label for="female" id="genre">Féminin</label>
        <input type="radio" name="genre" value="male" id="male">
        <label for="male" id="genre">Masculin</label>
      </div>
      <br>
      <br>
      <label for="birthdate">Date de naissance* : </label>
      <input type="date" name="birthdate" id="birthdate" required><br>
      <label for="zipcode">Code postal* : </label>
      <input type="text" name="zipcode" id="zipcode" required><br>
      <label for="address">Adresse : </label>
      <input type=text name="address" id="address"><br>
      <label for="city">Ville : </label>
      <input type=text name="city" id="city"><br>
      <label for="email">E-mail* : </label>
      <input type="text" name="email" placeholder="nom@example.com" id="email" required><br>
    </fieldset>
    <fieldset>
      <legend>Votre demande</legend>
      <label for="subject">Sujet* : </label>
      <select id="subject" required>
        <option value="" selected>Sélectionnez un sujet</option>
        <option value="orders">Mes commandes</option>
        <option value="product">Question sur un produit</option>
        <option value="inquiry">Réclamation</option>
        <option value="other">Autres</option>
      </select>
      <br>
      <label for="question">Votre question : </label>
      <textarea name="question" id="question" required></textarea>
    </fieldset>
    <div class="check">
      <input type="checkbox" name="process" id="process" required>
      <aside>
        <label for="process">* J'accepte le traitement informatique de ce formulaire</label>
      </aside>
    </div>
    <br>
    <div class="btn-container">
      <input class="btn" type="submit" id="submit" value="Envoyer">
      <input class="btn" type="reset" value="Annuler">
    </div>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
