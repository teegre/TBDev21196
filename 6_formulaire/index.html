<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Formulaire</title>
</head>

<body>
  <div>
    <em>* Ces zones sont obligatoires</em>
  <div>
  <form action="http://bienvu.net/script.php" method="POST">
    <fieldset>
      <legend>Vos coordonnées</legend>
      <label for="firstname">Nom* : </label>
      <input type=text name="firstname" required><br>
      <label for="name">Prénom* : </label>
      <input type=text name="name" required><br>
      <br>
      <label for="genre">Sexe* :</label>
      <input type="radio" name="genre" value="female" required>Féminin
      <input type="radio" name="genre" value="male">Masculin
      <br>
      <br>
      <label for="birthdate">Date de naissance* : </label>
      <input type="date" name="birthdate" required><br>
      <label for="zipcode">Code postal* : </label>
      <input type="text" name="zipcode" pattern="[0-9]{5}" required><br>
      <label for="address">Adresse : </label>
      <input type=text name="address"><br>
      <label for="city">Ville : </label>
      <input type=text name="city"><br>
      <label for="email">E-mail* : </label>
      <input type="email" name="email" placeholder="nom@example.com" required><br>
    </fieldset>
    </div>
    <div>
    <fieldset>
      <legend>Votre demande</legend>
      <label for="subject">Sujet* : </label>
      <select id="subject" required>
        <option value="" selected>Sélectionnez un sujet</option>
        <option value="orders">Mes commandes</option>
        <option value="product">Question sur un produit</option>
        <option value="inquiry">Réclamation</option>
        <option value="other">Autres</option>
      </select>
      <br>
      <label for="question">Votre question : </label>
      <textarea name="question" required></textarea>
    </fieldset>
    </div>
    <div>
      <input type="checkbox" name="process" required>
      <label for="process">* J'accepte le traitement informatique de ce formulaire</label>
    </div>
    <div>
      <input type="submit">
      <input type="button" name="cancel" value="Annuler">
    </div>

  </form>
</body>
</html>
